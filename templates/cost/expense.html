{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Purpose</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>

    {% for expense in expenses %}
        <tr>
            <td>{{ expense.purpose }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.date }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
